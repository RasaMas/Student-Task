<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Task</title>
</head>
<body>
    
    <form id="student-form">
        <div class="form-control">
            <label for="name">Name</label>
            <input type="text" name="person-name" id="name" required value="John">
        </div>

        <div class="form-control">
         <label for="surname">Surname:</label>
         <input type="text" name="person-surname" id="surname" required value="Doe">
        </div>

        <div class="form-control">
            <label for="age">Age</label>
            <input type="number" name="person-age" id="age" required value="20">
        </div>

        <div class="form-control">
            <label for="phone">Phone:</label>
            <input type="tel" name="person-phone" id="phone" value="+37068523691">
        </div>       


        <div class="form-control">
            <label for="email">Email:</label>
            <input type="text" name="person-email" id="email" required value="john@doe.com">
        </div>       


        <div class="form-control">
            <label for="it-knowledge">IT Knowledge</label>
            <input type="range" name="person-it-knowledge" id="it-knowledge" min="1" max="10" value="10">
        </div> 
        
        <fieldset>
            <legend>Group:</legend>

            <div class="form-control"> 
                <label for="group-1">FEUA-1 gr.</label>
            </div>

            <div class="form-control">
                <input type="radio" name="group" id="group-2" value="FEUA-2">
                <label for="group-2">FEUA-2 gr.</label>
            </div>

            <div class="form-control">
                <input type="radio" name="group" id="group-3" value="FEUA-3">
                <label for="group-3">FEUA-3 gr.</label>
            </div>

            <div class="form-control">
                <input type="radio" name="group" id="group-4" value="FEUA-4">
                <label for="group-4">FEUA-4 gr.</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Interest of languages:</legend>

            <div class="form-control">
                <input type="checkbox" name="interests" id="interests-1" value="JavaScript">
                <label for="interests-1">JavaScript</label>
            </div>

            <div class="form-control">
                <input type="checkbox" name="interests" id="interests-2" value="Node.js">
                <label for="interests-2">Node.js</label>
            </div>

            <div class="form-control">
                <input type="checkbox" name="interests" id="interests-3" value="Python">
                <label for="interests-3">Python</label>
            </div>

            <div class="form-control">
                <input type="checkbox" name="interests" id="interests-4" value="PHP">
                <label for="interests-4">PHP</label>
            </div>
        </fieldset>

        <input type="submit" value="Submit">
    </form>

    <span id="alert"></span>

    <div id="student-list">
        <div class="students-item">
            <div class="student-item">
            <h2>Vardas pavarde</h2>
            <p>Age: 15</p>
            <p>Phone: +12135454</p>
            <p>Email: email</p>
            <p>IT Knowledge: 5</p>
            <p>Group: FEUA-1</p>        
      
            <div class="interests-wrapper">
                <h3>Interests:</h3>
                    <ul>
                        <li>JavaScript</li>
                        <li>Node.js</li>
                        <li>Python</li>
                        <li>PHP</li>
                    </ul>
            </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
